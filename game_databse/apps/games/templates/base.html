<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <script type="text/javascript" src="{% static 'js/htmx.min.js' %}" defer></script>
    <title>

        {% endblock title %}
    </title>
</head>

            <li>
              <details>
                <summary>

                </summary>
                <ul class="p-2 bg-base-100 rounded-t-none">
                  <li><a href="/games">Search Games</a></li>
