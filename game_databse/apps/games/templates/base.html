{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="{% static "css/output.css" %}">
    <script type="text/javascript" src="{% static 'js/htmx.min.js' %}" defer></script>
    <title>
        {% block title %}
        {% endblock title %}
    </title>
</head>
<body>
    <div class="navbar bg-base-100">
  <div class="navbar-start">
    <div class="dropdown">
      <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" /></svg>
      </div>
      <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
        <li><a href="/games">Search Games</a></li>
        <li><a href="/games/library">Your Library</a></li>
        <li><a href="/accounts/login">Log in</a></li>
      </ul>
    </div>
    <a class="btn btn-ghost text-xl" href='/games'>Game Indexer</a>
  </div>
  <div class="navbar-center hidden lg:flex">
    <ul class="menu menu-horizontal px-1">
      <li><a href="/games">Search Games</a></li>
      <li><a href="/games/library">Your Library</a></li>
      <li><a href="/accounts/login">Log in</a></li>
    </ul>
  </div>
  <div class="navbar-end">
    {% if user.is_authenticated %}
     <p>Hello {{user.email}} <a class="btn">Logout</a> </p> 
    {% endif %}
  </div>
</div>
    <main class="h-screen flex justify-center">
        {%  block main %}
        {%  endblock main %}
    </main>
</body>
</html>
